<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-div">
        <h1>Contact Me</h1>
        <form class="form" action="https://formspree.io/f/mzblrnjq" method="post">
        <div class="name">
            <i class="fa-solid fa-user"></i>
        <input type="" placeholder="Name" name="Name" required>
        </div>
        <br>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
        <input type="" placeholder="Email" id="Email" name="Email" required>
        </div>
        <br>
        <div class="number">
            <i class="fa-solid fa-phone"></i>
        <input type="" placeholder="Phone Number" id="" name="Phone" required> 
        </div>
        <br>
        <div class="message">
            <div class="messageicon">
                <i class="fa-solid fa-message"></i>
            </div>
        <textarea cols="" rows="4" placeholder="Message..." name="Message"></textarea>
        </div>
        <div class="btn-div">
            <button class="btn"><i class="fa-solid fa-paper-plane"></i>Send
            </button>
        </div>
        </form>
    </div>
</body>
</html>
